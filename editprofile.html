{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'qurbuen/css/style.css' %}">

    <title>Edit Profile</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
          <div class="container">
            <!-- logo -->
            <img class="logo" src="{% static 'qurbuen/img/logo.png' %}" alt="logo.png" />
            
            <!-- Hukum Qurban & Tentang kami -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link" href="laporan">Laporan Qurban</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Beli Qurban</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="profile">Profil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main>
      <div class="container green-box mt-3">
        <div class="position-absolute top-50 start-50 translate-middle">
            <!-- form login -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                  <form method="POST" action="">
                    <div class="col-sm-7 mb-3">
                      <div class="input-group-append">
                        <label for="username" class="form-label">Username :   </label>
                      </div>
                      <input type="text" name="username" placeholder="New Username..." class="form-control">
                    </div>
                    <div class="col-sm-7 mb-3">
                      <div class="input-group-append">
                        <label for="password" class="form-label">Password :   </label>
                      </div>
                        <input type="password" name="password" placeholder="New Password..." class="form-control" >
                    </div>
        
              <!-- <div class="col-sm-7 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" autocomplete="off">
              </div>
              <div class="col-sm-7 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="off">
              </div> -->

              <button type="submit" class="btn btn-primary" >Save</button>
            </form>
        </div>
      </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
   
  </body>
</html>
